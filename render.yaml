services:
  - type: web
    name: arbre-palabres-backend
    env: node
    region: frankfurt
    plan: free
    repo: https://github.com/mayombochristal-web/arbre-a-palabres
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 30d
      - key: FRONTEND_URL
        value: https://arbre-a-palabre-9e83a.web.app
      - key: UPLOAD_PATH
        value: /tmp/uploads
      - key: MAX_FILE_SIZE
        value: 5242880

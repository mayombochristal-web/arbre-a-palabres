# =====================================================
# Netlify – Configuration officielle
# Projet : Arbre à Palabres
# =====================================================

# ---------- Build ----------
[build]
  base = "frontend"
  publish = "frontend/build"
  command = "npm install && npm run build"

# ---------- Redirects SPA (React Router) ----------
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ---------- Environment ----------
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# ---------- Headers (sécurité + cache) ----------
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# ---------- Pour API si backend externe ----------
[[redirects]]
  from = "/api/*"
  to = "https://arbre-palabres-backend.onrender.com/:splat"
  status = 200
  force = true
